<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Seu email"
        formControlName="email">
      <mat-hint>Coloque um email válido.</mat-hint>
      <mat-error>Inválido email ou falta informação.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Sua Senha"
        formControlName="password">
      <mat-hint>Por favor preencha sua senha.</mat-hint>
      <mat-error>Senha inválida.</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Acessar</button>
  </form>
</section>
