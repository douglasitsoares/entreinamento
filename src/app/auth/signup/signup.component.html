<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Seu email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Campo deve ser preenchido (obrigatório).</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-Mail inválido.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Mínimo de 6 caracteres.">
      <input type="password" matInput placeholder="Sua senha por favor." ngModel name="password" required minlength="6" #pwInput="ngModel">
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Mínimo de 6 caracteres no campo.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Data de nascimento" [matDatepicker]="picker" [max]="maxDate" ngModel name="birthdate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required color="primary">Concordar com os Termos de Privacidade.</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Acessar</button>
  </form>
</section>
